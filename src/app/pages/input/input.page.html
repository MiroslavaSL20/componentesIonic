<app-header [titulo]="nombre || 'Input'"></app-header>

<ion-content class="ion-padding">

<ion-list>
  <ion-list-header>
    <ion-label>Input normal</ion-label>
    <ion-button>See All</ion-button>
  </ion-list-header>

  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" placeholder="nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>
</ion-list>

<form #formulario="ngForm" (ngSubmit)="onSubmit()">
  <ion-list-header>
    <ion-label>Formulario valido: {{formulario.valid}}</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input 
    type="email" 
    placeholder="Email" 
    name="email"
    [(ngModel)]="usuario.email"
    required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" 
    [(ngModel)]="usuario.password"
    name="password"placeholder="contraseÃ±a" required></ion-input>
  </ion-item>

<ion-button 
[disabled]="formulario.invalid"
type="submit" expand="block">
  Login
</ion-button>

</form>

</ion-content>
