<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Filter Album" inputmode="text" type="decimal" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let album of albumes  | filtro:textoBuscar">
    <ion-label>{{album.title}}</ion-label>
  </ion-item>
</ion-list>



</ion-content>
