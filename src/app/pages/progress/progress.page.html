<app-header titulo="Progress-Bar"></app-header>

<ion-content class="ion-padding">

<ion-progress-bar type="determinate" value="porcentaje" reversed="true" color="primary"></ion-progress-bar>

<ion-list>
  <ion-item>
    <ion-range [min]="0" [max]="100" (ionChange)="rangeChange($event)" [value]="5" [pin]="true" [ticks]="true" [snaps]="true"></ion-range>
  </ion-item>
</ion-list>

</ion-content>
